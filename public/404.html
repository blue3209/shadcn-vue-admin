<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      // 如果是根域名部署，把 '/你的仓库名/' 改成 '/'
      const repo = '/shadcn-vue-admin';   // ← 这里改成你的仓库名（前后都要有 /）
      const target = repo + '/';
      const redirect = window.location.pathname.substring(repo.length) +
                       window.location.search +
                       window.location.hash;
      sessionStorage.setItem('ghPagesPath', redirect);
      window.location.replace(target);
    </script>
  </head>
  <body></body>
</html>
